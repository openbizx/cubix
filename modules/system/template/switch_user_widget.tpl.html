<form id='{$form.name}' name='{$form.name}'>
<span style="display:block;float:right;padding-top:2px;text-align:left;">
                {asign var=profile value=Openbizx\Openbizx::$app->getProfile()->getProfileName(Openbizx\Openbizx::$app->getUserProfile("Id")) }
		{if $form.show_widget }
		{foreach item=elem from=$dataPanel}
			{if $elem.label} 
				<span style="display:block;float:left;padding-right:5px;padding-top:2px;">{$elem.label}</span> 
			{/if} 
			{$elem.element}
		{/foreach}
		{else}
			<span style="display:block;float:left;padding-right:5px;padding-top:2px;">
			{$profile}
			</span>
		{/if}
</span>
</form>
